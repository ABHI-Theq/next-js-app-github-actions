name: Build Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-verison: [18.x,20.x,22.x]
  
    steps:
      - uses: actions/checkout@v4
      - name: "use node-verison ${{matrix.node-version}}"
        uses: actions/setup-node@v3
        with:
          node-verison: ${{matrix.node-verison}}
          cache: "npm"
      - name: "installing deps"
        run: npm i
      - name: "building app"
        run: npm run build  
  
  unit-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x,20.x,22.x]
    
    steps:
      - uses: actions/checkout@v4
      - name: Use node-js version ${{matrix.node-verison}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-verison}}
          cache: "npm"
      - name: "installing deps"
        run: npm i
      - name: "Testing the project"
        run: npm run test